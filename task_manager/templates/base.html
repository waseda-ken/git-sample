<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}タスク管理アプリ{% endblock %}</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- ────────── ナビゲーションバー ────────── -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container">
      <!-- ブランド・ロゴ部分 -->
      <a class="navbar-brand" href="{% url 'task_list' %}">Task管理</a>

      <!-- 左側メニュー -->
      <div class="navbar-nav">
        <a class="nav-link" href="{% url 'task_list' %}">タスクリスト</a>
        <a class="nav-link" href="{% url 'task_calendar' %}">カレンダー</a>
      </div>

      <!-- 右側メニュー：認証リンク -->
      <div class="navbar-nav ms-auto">
        {% if user.is_authenticated %}
          <span class="navbar-text me-2">ようこそ {{ user.username }} さん</span>
          <a class="nav-link" href="{% url 'logout' %}">ログアウト</a>
        {% else %}
          <a class="nav-link" href="{% url 'login' %}">ログイン</a>
        {% endif %}
      </div>
    </div>
  </nav>
  <!-- ──────────────────────────────────── -->

  <div class="container mt-4">
    {% block content %}
    {% endblock %}
  </div>

  <!-- Bootstrap JS (必要なら) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
